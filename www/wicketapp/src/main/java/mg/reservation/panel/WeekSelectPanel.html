<html>
<head>
<wicket:head>
</wicket:head>
</head>
<body>
	<wicket:panel>

		<form wicket:id="weekSelection">
			<h4>Week selection</h4>
			<table id="contentTable">
				<tr>
					<td>Current week: <span wicket:id="currentWeek"></span></td>
					<td>Set week: <input wicket:id="week" type="number" /></td>
					<td><input wicket:id="ajaxSetWeek" type="submit" value="Set" /></td>
				</tr>
				<tr>
					<td><div wicket:id="weekfeedback"></div></td>
				</tr>
			</table>
		</form>

	</wicket:panel>
</body>
</html>

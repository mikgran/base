<html>
<head>
</head>
<body>
	<wicket:panel>

		<form wicket:id="info">

			<table>
				<tbody>
					<tr>
						<td><wicket:message key="info.name" /></td>
						<td><input wicket:id="name" class="ui-corner-all" /></td>
					</tr>
					<tr>
						<td><wicket:message key="info.email" /></td>
						<td><input wicket:id="email" class="ui-corner-all" /></td>
					</tr>
					<tr>
						<td><wicket:message key="info.street" /></td>
						<td><input wicket:id="street" class="ui-corner-all" /></td>
					</tr>
					<tr>
						<td><wicket:message key="info.zipCode" /></td>
						<td><input wicket:id="zipCode" class="ui-corner-all" /></td>
					</tr>
					<tr>
						<td><wicket:message key="info.town" /></td>
						<td><input wicket:id="town" class="ui-corner-all" /></td>
					</tr>
					<!-- TODO: Slider -->
					<!-- TODO: DatePicker -->
				</tbody>
			</table>
		</form>

	</wicket:panel>
</body>
</html>

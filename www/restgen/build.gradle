group = 'mg.restgen'

ext.jerseyVersion = '2.26'
ext.jetty9Version = '9.4.8.v20171121'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:1.4.0'
    }
}

apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'org.akhikhl.gretty'

gretty {
    port = 8080
    contextPath = '/'
    servletContainer = 'jetty9'
    scanInterval = 1
}

description = 'restgen'
dependencies {
	compile project(':util')

    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.17'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'

    compile("org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyVersion}")

	testCompile("org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jetty:${jerseyVersion}")

    testCompile("org.glassfish.jersey.inject:jersey-hk2:${jerseyVersion}")

    testCompile("org.eclipse.jetty:jetty-server:${jetty9Version}")
    testCompile("org.eclipse.jetty:jetty-webapp:${jetty9Version}")
    testCompile("org.eclipse.jetty:jetty-util:${jetty9Version}")
    testCompile("org.eclipse.jetty:jetty-jmx:${jetty9Version}")
}

test {
	testLogging {
		events "PASSED", "STARTED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
	}
}